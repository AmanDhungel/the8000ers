<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8000ers-Services</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a31123f1a8.js" crossorigin="anonymous"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./packagedetails.css">
    <link rel="stylesheet" href="./services.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a31123f1a8.js" crossorigin="anonymous"></script>
</head>

<body>
    <Section class="hero">
        <div class="navbar">
        </div>


        <div class="hero-packagedetails">
            <h2>Services</h2>
        </div>
        <img src="./asset/packages-headerimg.png" class="mountain-climber" alt="">
        <div class="hero-cloud-packagedetials" alt=""></div>
    </Section>

    <div class="services-container">
        <div class="rectangle">
          <div class="frame">
            <div class="group-1">
              <div class="business-building"></div>
              <span class="agency">Agency</span>
            </div>
            <div class="group-2">
              <div class="tourist-guide"></div>
              <span class="guide">Guide</span>
            </div>
            <div class="group-3">
              <div class="package"></div>
              <span class="packages">Packages</span>
            </div>
          </div>
        </div>
        <div class="flex-row">
          <div class="frame-4">
            <div class="button">
              <div class="cleaning-services"></div>
              <span class="services">Services</span>
            </div>
            <div class="category-tabs">
              <div class="frame-5">
                <div class="amazing-views"><div class="trekking"></div></div>
                <span class="trekking-6">Trekking</span>
              </div>
              <div class="rectangle-7"></div>
            </div>
            <div class="component">
              <div class="frame-8">
                <div class="skiing"><div class="icon"></div></div>
                <span class="peak-climbing">Peak Climbing</span>
              </div>
              <div class="rectangle-9"></div>
            </div>
            <div class="component-a">
              <div class="frame-b">
                <div class="beachfronts"><div class="mission"></div></div>
                <span class="expeditions-m">Expeditions <br />8000m</span>
              </div>
              <div class="rectangle-c"></div>
            </div>
            <div class="component-d">
              <div class="frame-e">
                <div class="lakefrontt"><div class="mountain"></div></div>
                <span class="expeditions-m-f">Expeditions <br />7000m</span>
              </div>
              <div class="rectangle-10"></div>
            </div>
            <div class="component-11">
              <div class="frame-12">
                <div class="treehouses"><div class="alps"></div></div>
                <span class="expeditions-m-13">Expeditions <br />6000m</span>
              </div>
              <div class="rectangle-14"></div>
            </div>
          </div>
          <div class="frame-15">
            <div class="product">
              <div class="box">
                <div class="empty"></div>
                <div class="favorite-border"></div>
                <div class="frame-16">
                  <div class="ratings"><div class="vector"></div></div>
                  <span class="rating">5.0</span>
                </div>
                <div class="frame-17">
                  <div class="isolation-mode"></div>
                  <span class="smart-xiomi-watch-text">The 8000ers</span
                  ><button class="group-18">
                    <div class="button-19">
                      <span class="view-profile">View Profile</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
            <div class="product-1a">
              <div class="box-1b">
                <div class="empty-1c"></div>
                <div class="favorite-border-1d"></div>
                <div class="frame-1e">
                  <div class="ratings-1f"><div class="vector-20"></div></div>
                  <span class="dot">5.0</span>
                </div>
                <div class="frame-21">
                  <div class="isolation-mode-22"></div>
                  <span class="smart-xiomi-watch-text-23">The 8000ers</span
                  ><button class="group-24">
                    <div class="button-25">
                      <span class="view-profile-26">View Profile</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
            <div class="product-27">
              <div class="box-28">
                <div class="empty-29"></div>
                <div class="favorite-border-2a"></div>
                <div class="frame-2b">
                  <div class="ratings-2c"><div class="vector-2d"></div></div>
                  <span class="dot-2e">5.0</span>
                </div>
                <div class="frame-2f">
                  <div class="isolation-mode-30"></div>
                  <span class="smart-xiomi-watch">The 8000ers</span
                  ><button class="group-31">
                    <div class="button-32">
                      <span class="view-profile-33">View Profile</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
            <div class="product-34">
              <div class="box-35">
                <div class="empty-36"></div>
                <div class="favorite-border-37"></div>
                <div class="frame-38">
                  <div class="ratings-39"><div class="vector-3a"></div></div>
                  <span class="dot-3b">5.0</span>
                </div>
                <div class="frame-3c">
                  <div class="isolation-mode-3d"></div>
                  <span class="smart-xiomi-watch-3e">The 8000ers</span
                  ><button class="group-3f">
                    <div class="button-40">
                      <span class="view-profile-41">View Profile</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
            <div class="product-42">
              <div class="box-43">
                <div class="empty-44"></div>
                <div class="favorite-border-45"></div>
                <div class="frame-46">
                  <div class="ratings-47"><div class="vector-48"></div></div>
                  <span class="dot-49">5.0</span>
                </div>
                <div class="frame-4a">
                  <div class="isolation-mode-4b"></div>
                  <span class="smart-xiomi-watch-text-4c">The 8000ers</span
                  ><button class="group-4d">
                    <div class="button-4e">
                      <span class="view-profile-4f">View Profile</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
            <div class="product-50">
              <div class="box-51">
                <div class="empty-52"></div>
                <div class="favorite-border-53"></div>
                <div class="frame-54">
                  <div class="ratings-55"><div class="vector-56"></div></div>
                  <span class="rating-57">5.0</span>
                </div>
                <div class="frame-58">
                  <div class="isolation-mode-59"></div>
                  <span class="smart-xiomi-watch-text-5a">The 8000ers</span
                  ><button class="group-5b">
                    <div class="button-5c">
                      <span class="view-profile-5d">View Profile</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-5e">
          <span class="continue-exploring-views"
            >Continue exploring amazing views</span
          ><button class="button-5f">
            <div class="button-60"><span class="show-more">Show more</span></div>
          </button>
        </div>
      </div>

    <Footer class="footer">
    </Footer>
    <script src="./js/nav-footer.js"></script>
</body>

</html>
