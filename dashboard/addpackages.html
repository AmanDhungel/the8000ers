<body>
  <div class="dashboard"> 
    <div class="nav">

    </div>
     
    <div class="add-packages">
        <h1 style=" position: relative; left: -25px !important;">Packages</h1>
         <div style="display: flex; gap: 100px;">
            <div>
                <h4>Packages</h4>
            <input type="text" placeholder="Enter Packages Name">
            </div>
            <div>
                <h4>Fixed Departure</h4>
            <input type="date">
            </div>
         </div>
         <div>
            <h4>Country and Region</h4>
            <input type="text" placeholder="Enter Country and Region Name">
         </div>
         <div>
            <h4>Packages</h4>
            <select id="package-type" name="type">
                <option value="Simple">Type</option>
                <option value="Simple">Simple</option>
                <option value="Luxury">Luxury</option>
                <option value="High End">High End</option>
              </select>
         </div>
         <div>
            <h4>Fixed Departure</h4>
            <input type="text" placeholder="Departure">
         </div>
         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Tags <span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <input type="text" placeholder="Enter tags">
         </div>
         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">package Tag<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type">
                <option value="Simple">Popular</option>
                <option value="Simple">Simple</option>
                <option value="Luxury">Luxury</option>
                <option value="High End">High End</option>
              </select>
         </div>

         <div style="display: flex; flex-direction: column; gap: 10px;">
            <h4>Map</h4>
            <img src="../asset/dashboard/add-packages.png" alt="">
            <input type="text" placeholder="Enter URL">
         </div>
         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Date <span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <input type="date" placeholder="Date">
         </div>

         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Season<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type">
                <option value="Simple">Winter</option>
                <option value="Simple">Summer</option>
                <option value="Luxury">Autumn</option>
                <option value="High End">Spring</option>
              </select>
         </div>

         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Duration<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type">
                <option value="Simple">30 days</option>
                <option value="Simple">20 days</option>
                <option value="Luxury">10 days</option>
                <option value="High End">1 week</option>
              </select>
         </div>

         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Grade<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type">
                <option value="Simple">Challenging</option>
                <option value="Simple">Hard</option>
                <option value="Simple">Moderate</option>
                <option value="Luxury">Simple</option>
              </select>
         </div>

         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Max Altitude<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type">
                <option value="Simple">8,586m/28,169ft</option>
                <option value="Simple">7,000m/24,169ft</option>
                <option value="Luxury">5000m/20,169ft</option>
                <option value="High End">4000m/16,169ft</option>
              </select>
         </div>

         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Date <span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <label for="file-upload" class="custom-file-upload">
             Upload Image
            </label>
            <input type="File" id="file-upload" style="display: none;">
         </div>
         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Date <span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <input type="text" placeholder="Host name">
            <br>
            <br>
            <br>
            <label for="file-upload" class="custom-file-upload">
             Upload Logo
            </label>
            <input type="File" id="file-upload" style="display: none;">
         </div>
         <div >
            <h4 style="width: 510px; display: flex; justify-content: space-between;">About Expedition <span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <div id="froala" style="width: 510px;"></div>
         </div>

         <div style="display: flex; flex-direction: column; gap: 10px;">
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Itinerary<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type" style="width: 100px;">
                <option value="Simple">Weeks</option>
                <option value="Simple">1</option>
                <option value="Luxury">2</option>
                <option value="High End">3</option>
              </select>
            <select id="package-type" name="type" style="width: 100px;">
                <option value="Simple">Days</option>
                <option value="Simple">1</option>
                <option value="Luxury">2</option>
                <option value="High End">3</option>
              </select>

              <input type="text" placeholder="lorem ipsum">
         </div>
         <div style="display: flex; flex-direction: column; gap: 10px;">
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Facts of the Trip<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type" style="width: 120px;">
                <option>Duration</option>
                <option value="Simple">1</option>
                <option value="Luxury">2</option>
                <option value="High End">3</option>
              </select>
           

              <input type="text" placeholder="lorem ipsum">
         </div>
         <div style="display: flex; flex-direction: column; gap: 10px;">
            <h4 style="width: 510px; display: flex; justify-content: space-between;">FAQ<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
              <input type="text" placeholder="Qns">
              <input type="text" placeholder="Ans">
         </div>

         <button>Done</button>
    </div>

    
    <script src="./nav-bar.js"></script>
