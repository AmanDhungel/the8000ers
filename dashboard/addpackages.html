<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8000ers-Dashboard</title>
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a31123f1a8.js" crossorigin="anonymous"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a31123f1a8.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="node_modules/froala-editor/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="node_modules/froala-editor/js/froala_editor.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="dashboard"> 
    <div class="nav">

    </div>
     
    <div class="add-packages">
        <h1 style=" position: relative; left: -25px !important;">Packages</h1>
         <div style="display: flex; gap: 100px;">
            <div>
                <h4>Packages</h4>
            <input type="text" placeholder="Enter Packages Name">
            </div>
            <div>
                <h4>Fixed Departure</h4>
            <input type="date">
            </div>
         </div>
         <div>
            <h4>Country and Region</h4>
            <input type="text" placeholder="Enter Country and Region Name">
         </div>
         <div>
            <h4>Packages</h4>
            <select id="package-type" name="type">
                <option value="Simple">Type</option>
                <option value="Simple">Simple</option>
                <option value="Luxury">Luxury</option>
                <option value="High End">High End</option>
              </select>
         </div>
         <div>
            <h4>Fixed Departure</h4>
            <input type="text" placeholder="Departure">
         </div>
         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Tags <span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <input type="text" placeholder="Enter tags">
         </div>
         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">package Tag<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type">
                <option value="Simple">Popular</option>
                <option value="Simple">Simple</option>
                <option value="Luxury">Luxury</option>
                <option value="High End">High End</option>
              </select>
         </div>

         <div style="display: flex; flex-direction: column; gap: 10px;">
            <h4>Map</h4>
            <img src="../asset/dashboard/add-packages.png" alt="">
            <input type="text" placeholder="Enter URL">
         </div>
         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Date <span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <input type="date" placeholder="Date">
         </div>

         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Season<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type">
                <option value="Simple">Winter</option>
                <option value="Simple">Summer</option>
                <option value="Luxury">Autumn</option>
                <option value="High End">Spring</option>
              </select>
         </div>

         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Duration<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type">
                <option value="Simple">30 days</option>
                <option value="Simple">20 days</option>
                <option value="Luxury">10 days</option>
                <option value="High End">1 week</option>
              </select>
         </div>

         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Grade<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type">
                <option value="Simple">Challenging</option>
                <option value="Simple">Hard</option>
                <option value="Simple">Moderate</option>
                <option value="Luxury">Simple</option>
              </select>
         </div>

         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Max Altitude<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type">
                <option value="Simple">8,586m/28,169ft</option>
                <option value="Simple">7,000m/24,169ft</option>
                <option value="Luxury">5000m/20,169ft</option>
                <option value="High End">4000m/16,169ft</option>
              </select>
         </div>

         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Date <span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <label for="file-upload" class="custom-file-upload">
             Upload Image
            </label>
            <input type="File" id="file-upload" style="display: none;">
         </div>
         <div>
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Date <span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <input type="text" placeholder="Host name">
            <br>
            <br>
            <br>
            <label for="file-upload" class="custom-file-upload">
             Upload Logo
            </label>
            <input type="File" id="file-upload" style="display: none;">
         </div>
         <div >
            <h4 style="width: 510px; display: flex; justify-content: space-between;">About Expedition <span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <div class="text-editor">
                <div class="toolbar">
                    <div class="head">
                        <input type="text" placeholder="Filename" value="untitled" id="filename">
                        <select onchange="fileHandle(this.value); this.selectedIndex=0">
                            <option value="" selected="" hidden="" disabled="">File</option>
                            <option value="new">New file</option>
                            <option value="txt">Save as txt</option>
                            <option value="pdf">Save as pdf</option>
                        </select>
                        <select onchange="formatDoc('formatBlock', this.value); this.selectedIndex=0;">
                            <option value="" selected="" hidden="" disabled="">Format</option>
                            <option value="h1">Heading 1</option>
                            <option value="h2">Heading 2</option>
                            <option value="h3">Heading 3</option>
                            <option value="h4">Heading 4</option>
                            <option value="h5">Heading 5</option>
                            <option value="h6">Heading 6</option>
                            <option value="p">Paragraph</option>
                        </select>
                        <select onchange="formatDoc('fontSize', this.value); this.selectedIndex=0;">
                            <option value="" selected="" hidden="" disabled="">Font size</option>
                            <option value="1">Extra small</option>
                            <option value="2">Small</option>
                            <option value="3">Regular</option>
                            <option value="4">Medium</option>
                            <option value="5">Large</option>
                            <option value="6">Extra Large</option>
                            <option value="7">Big</option>
                        </select>
                        <div class="color">
                            <span>Color</span>
                            <input type="color" oninput="formatDoc('foreColor', this.value); this.value='#000000';">
                        </div>
                        <div class="color">
                            <span>Background</span>
                            <input type="color" oninput="formatDoc('hiliteColor', this.value); this.value='#000000';">
                        </div>
                    </div>
                    <div class="btn-toolbar">
                        <button onclick="formatDoc('undo')"><i class='bx bx-undo' ></i></button>
                        <button onclick="formatDoc('redo')"><i class='bx bx-redo' ></i></button>
                        <button onclick="formatDoc('bold')"><i class='bx bx-bold'></i></button>
                        <button onclick="formatDoc('underline')"><i class='bx bx-underline' ></i></button>
                        <button onclick="formatDoc('italic')"><i class='bx bx-italic' ></i></button>
                        <button onclick="formatDoc('strikeThrough')"><i class='bx bx-strikethrough' ></i></button>
                        <button onclick="formatDoc('justifyLeft')"><i class='bx bx-align-left' ></i></button>
                        <button onclick="formatDoc('justifyCenter')"><i class='bx bx-align-middle' ></i></button>
                        <button onclick="formatDoc('justifyRight')"><i class='bx bx-align-right' ></i></button>
                        <button onclick="formatDoc('justifyFull')"><i class='bx bx-align-justify' ></i></button>
                        <button onclick="formatDoc('insertOrderedList')"><i class='bx bx-list-ol' ></i></button>
                        <button onclick="formatDoc('insertUnorderedList')"><i class='bx bx-list-ul' ></i></button>
                        <button onclick="addLink()"><i class='bx bx-link' ></i></button>
                        <button onclick="formatDoc('unlink')"><i class='bx bx-unlink' ></i></button>
                        <button id="show-code" data-active="false">&lt;/&gt;</button>
                    </div>
                </div>
                <div id="content" contenteditable="true" spellcheck="false">
                    Lorem, ipsum.
                </div>
            </div>
         </div>

         <div style="display: flex; flex-direction: column; gap: 10px;">
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Itinerary<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type" style="width: 100px;">
                <option value="Simple">Weeks</option>
                <option value="Simple">1</option>
                <option value="Luxury">2</option>
                <option value="High End">3</option>
              </select>
            <select id="package-type" name="type" style="width: 100px;">
                <option value="Simple">Days</option>
                <option value="Simple">1</option>
                <option value="Luxury">2</option>
                <option value="High End">3</option>
              </select>

              <input type="text" placeholder="lorem ipsum">
         </div>
         <div style="display: flex; flex-direction: column; gap: 10px;">
            <h4 style="width: 510px; display: flex; justify-content: space-between;">Facts of the Trip<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
            <select id="package-type" name="type" style="width: 120px;">
                <option>Duration</option>
                <option value="Simple">1</option>
                <option value="Luxury">2</option>
                <option value="High End">3</option>
              </select>
           

              <input type="text" placeholder="lorem ipsum">
         </div>
         <div style="display: flex; flex-direction: column; gap: 10px;">
            <h4 style="width: 510px; display: flex; justify-content: space-between;">FAQ<span id="plus-input" style="padding: 0px 10px; background-color: black; color: white;">+</span></h4>
              <input type="text" placeholder="Qns">
              <input type="text" placeholder="Ans">
         </div>

         <button>Done</button>
    </div>

    
    <script src="./nav-bar.js"></script>
    <script src="./script.js"></script>
    <script> var editor = new FroalaEditor('#froala'); </script>
  </body>
  </html>
